<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">
<title>AG Home</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>

</style>

<body>

    <div>
        <header>

            <div class="w3-container w3-black w3-center">
                <img src='logo.jpg' class="w3-image w3-circle w3-left" style="width:50px;height:50px;margin-top:10px" alt="anime garden logo">
                <h1 class="w3-left">Anime Garden</h1>
            </div>

            <div id="btn_grp" class="w3-bar  w3-text-black w3-monospace">
                <button id="home_btn" class="w3-bar-item w3-button w3-hover-black w3-hover-text-orange w3-col orange" onclick="openpage('home','btn_grp');" style="width: 25%">Home</button>

                <button id="anime_btn" class="w3-bar-item w3-button w3-hover-black w3-hover-text-orange w3-col dark-orange" onclick="openpage('anime','btn_grp');" style="width: 25%">Anime</button>

                <button id="manga_btn" class="w3-bar-item w3-button w3-hover-black w3-hover-text-orange w3-col dark-orange" onclick="openpage('manga','btn_grp');" style="width: 25%">Manga</button>

                <button id="novels_btn" class="w3-bar-item w3-button w3-hover-black w3-hover-text-orange w3-col dark-orange" onclick="openpage('novels','btn_grp');" style="width: 25%">Novels</button>

            </div>

        </header>
    </div>

    <div>
        <section id="home" class="w3-container page">
            <p>HOME PAGE</p>
        </section>

        <section id="anime" class="w3-container page" style="display:none">
            <p> ANIME PAGE</p>
        </section>

        <section id="manga" class="w3-container page" style="display:none">
            <p>MANGA PAGE</p>
        </section>

        <section id="novels" class="w3-container page" style="display:none">
            <p> NOVELS PAGE</p>
        </section>
    </div>


    <script type="text/javascript">
        function openpage(pagename, btn_grp_id) {
            var i;
            var x = document.getElementsByClassName("page");
            const btn_grp = document.getElementById(btn_grp_id).children;
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }

            for (i = 0; i < btn_grp.length; i++) {
                btn_grp[i].classList.replace('orange', 'dark-orange');
            }
            document.getElementById(pagename).style.display = "block";
            document.getElementById(`${pagename}_btn`).classList.replace('dark-orange', 'orange') //"#ff8000";
        }
    </script>


</html>
